<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="main container">
        <section class="main__section choose-auto">
            <h3 class="choose-auto__title">Быстрый подбор нового автомобиля</h3>
            <div class="choose-auto__auto">
                <img src="assets/img/auto-slide-1.png" alt="Выбранные автомобиль">
            </div>
            <form class="choose-auto__form">
                <div class="choose-auto__column">
                    <div class="choose-auto__select">
                        <label for="mark">Марка</label>
                        <select name="mark" id="mark">
                            <option value="mark">Выбрать...</option>
                        </select>
                    </div>
                    <div class="choose-auto__select">
                        <label for="price-from">Цена от, руб.</label>
                        <select name="price-from" id="price-from">
                            <option value="price-from">Выбрать...</option>
                        </select>
                    </div>
                </div>
                <div class="choose-auto__column">
                    <div class="choose-auto__select">
                        <label for="model">Модель</label>
                        <select name="model" id="model">
                            <option value="model">Выбрать...</option>
                        </select>
                    </div>
                    <div class="choose-auto__select">
                        <label for="price-to">Цена до, руб.</label>
                        <select name="price-to" id="price-to">
                            <option value="price-to">Выбрать...</option>
                        </select>
                    </div>
                </div>
                <div class="choose-auto__column">
                    <div class="choose-auto__chooser variant-chooser">
                        <label for="transmission">КПП</label>
                        <input type="text" name="transmission" id="transmission" hidden>
                        <div class="variant-chooser__variants">
                            <div class="variant-chooser__variant">Любая</div>
                            <div class="variant-chooser__variant">АКПП</div>
                            <div class="variant-chooser__variant">МКПП</div>
                        </div>
                    </div>
                    <button type="submit" class="choose-auto__button">Показать 320 предложений</button>
                </div>
            </form>
        </section>
        <section class="main__section credit">
            <div class="credit__cards">
                <div class="credit__card">
                    <div class="card__num">55</div>
                    <div class="card__txt">программ<br>кредитования</div>
                </div>
                <div class="credit__card">
                    <div class="card__num">20</div>
                    <div class="card__txt">банк<br>партнеров</div>
                </div>
                <div class="credit__card">
                    <div class="card__num">2023</div>
                    <div class="card__txt">возобновленный<br>автокредит с<br>господдержкой</div>
                </div>
            </div>
            <h2 class="credit__title">Заявка на автокредит</h2>
            <form class="credit__form">
                <div class="credit__input">
                    <label for="name">Ваше имя</label>
                    <input name="name" id="name" type="text" placeholder="Василий">
                </div>
                <div class="credit__input">
                    <label for="number" >Телефон</label>
                    <input id="number" name="number" type="number" placeholder="+7">
                </div>
                <div class="credit__data-process">
                    <button type="submit" class="credit__button">Отправить заявку</button>
                    <div class="data-process">
                        <label for="credit__checkbox">Даю согласие на обработку персональных данных</label>
                        <input id="credit__checkbox" class="credit__checkbox" type="checkbox">
                    </div>

                </div>
            </form>
        </section>
    </main>
</body>
</html>
